<!DOCTYPE html>

<html lang="en-us">

<Head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</Head>

<body>

    <!--Big container starts here-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div> <!--this div is for spacing only-->
                <div class="col-md-8">

                    <div class="row">
                        <div class="col-md-12">

                            <div class="guessingGame">
                                <h1><strong><em>Guessing</em> Game</strong></h1>
                                    <div class="paragraph">Try to guess what I'm thinking.</div>
                                    <div class="startBox"><div class="clickClue" onclick="addClue()">CLICK FOR CLUE</div></div>
                                    <!--<div class="startButton"><button type="button" class="btn btn-danger">Start</button></div>-->
                            </div>
                
                            <!--<div class="clue"><strong>YOUR CLUE:</strong></div>-->
                                <div class="clueParagraph">&nbsp;</div>
                        </div>
                    </div>

                <hr>

                    <div class="row"><!--choices row 1-->
                        <div class="col-md-12" align-content="center">
                            <div class="yourChoice"><strong>CLICK YOUR CHOICE:</strong></div>
                                <div class="letterChoices">
                                    <div class="letterBox"><div class="A" onclick="changeColor()">A</div></div>
                                    <div class="letterBox"><div class="G" onclick="changeColor()">G</div></div>
                                    <div class="letterBox"><div class="V" onclick="changeColor()">V</div></div>
                                    <div class="letterBox"><div class="N" onclick="changeColor()">N</div></div>
                                    <div class="letterBox"><div class="n2" onclick="changeColor()">2</div></div>
                                    <div class="letterBox"><div class="C" onclick="changeColor()">C</div></div>
                                </div>
                        </div>
                    </div>

                    <div class="row"><!--choices row 2-->
                        <div class="col-md-12">
                            <div class="letterChoices">
                                    <div class="letterBox"><div class="R" onclick="changeColor()">R</div></div>
                                    <div class="letterBox"><div class="n1" onclick="changeColor()">1</div></div>
                                    <div class="letterBox"><div class="B" onclick="changeColor()">B</div></div>
                                    <div class="letterBox"><div class="T" onclick="changeColor()">T</div></div>
                                    <div class="letterBox"><div class="K" onclick="changeColor()">K</div></div>
                                    <div class="letterBox"><div class="n8" onclick="changeColor()">8</div></div>
                                    </div>
                        </div>
                    </div>

                    <div class="row"><!--choices row 3-->
                        <div class="col-md-12">
                            <div class="letterChoices">
                                    <div class="letterBox"><div class="E" onclick="changeColor()">E</div></div>
                                    <div class="letterBox"><div class="n9" onclick="changeColor()">9</div></div>
                                    <div class="letterBox"><div class="O" onclick="changeColor()">O</div></div>
                                    <div class="letterBox"><div class="n5" onclick="changeColor()">5</div></div>
                                    <div class="letterBox"><div class="Y" onclick="changeColor()">Y</div></div>
                                    <div class="letterBox"><div class="Q" onclick="changeColor()">Q</div></div>
                            </div>
                        </div>
                    </div>

                    <div class="row"><!--choices row 4-->
                        <div class="col-md-12">
                            <div class="letterChoices">
                                    <div class="letterBox"><div class="n4" onclick="changeColor()">4</div></div>
                                    <div class="letterBox"><div class="P" onclick="changeColor()">P</div></div>
                                    <div class="letterBox"><div class="M" onclick="changeColor()">M</div></div>
                                    <div class="letterBox"><div class="Z" onclick="changeColor()">Z</div></div>
                                    <div class="letterBox"><div class="F" onclick="changeColor()">F</div></div>
                                    <div class="letterBox"><div class="n6" onclick="changeColor()">6</div></div>
                            </div>
                        </div>
                    </div>

                    <div class="row"><!--choices row 5-->
                        <div class="col-md-12">
                            <div class="letterChoices">
                                    <div class="letterBox"><div class="J" onclick="changeColor()">J</div></div>
                                    <div class="letterBox"><div class="D" onclick="changeColor()">D</div></div>
                                    <div class="letterBox"><div class="U" onclick="changeColor()">U</div></div>
                                    <div class="letterBox"><div class="n3" onclick="changeColor()">3</div></div>
                                    <div class="letterBox"><div class="H" onclick="changeColor()">H</div></div>
                                    <div class="letterBox"><div class="X" onclick="changeColor()">X</div></div>
                            </div>
                        </div>
                    </div>

                    <div class="row"><!--choices row 6-->
                        <div class="col-md-12">
                            <div class="letterChoices">
                                    <div class="letterBox"><div class="S" onclick="changeColor()">S</div></div>
                                    <div class="letterBox"><div class="n7" onclick="changeColor()">7</div></div>
                                    <div class="letterBox"><div class="I" onclick="changeColor()">I</div></div>
                                    <div class="letterBox"><div class="W" onclick="changeColor()">W</div></div>
                                    <div class="letterBox"><div class="n0" onclick="changeColor()">0</div></div>
                                    <div class="letterBox"><div class="L" onclick="changeColor()">L</div></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                                    <div class="acknowledgment"><strong>&nbsp;</strong></div>
                                            <div class="acknowledgmentParagraph">&nbsp;</div>
                        </div>
                    </div>

                <hr>
    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="yourAnswer"><strong>YOUR ANSWER:</strong></div>
                                <div class="answerChoices">
                                    <div class="answerBox"><div class="n3" onclick="changeColor()">3</div></div>
                                    <div class="answerBox"><div class="n6" onclick="changeColor()">6</div></div>
                                    <div class="answerBox"><div class="n5" onclick="changeColor()">5</div></div>
                                    <div class="answerBox"><!--<div class="letterBlank"></div>--></div>
                                    <div class="answerBox"><div class="D" onclick="changeColor()">D</div></div>
                                    <div class="answerBox"><div class="A" onclick="changeColor()">A</div></div>
                                    <div class="answerBox"><div class="Y" onclick="changeColor()">Y</div></div>
                                    <div class="answerBox"><div class="S" onclick="changeColor()">S</div></div>
                                </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                                <div class="youWon"><strong>&nbsp;</strong></div>
                                    <div class="youWonParagraph">&nbsp;</div>
                        </div>
                    </div>
    

<!--Close container, row and column here-->
                </div><!--closes col-md-8-->
            <div class="col-md-2"></div><!--this div is for spacing only-->
        </div>
    </div>
</div>
<script src="assets/javascript/game.js"></script>
</body>

</html>
